<!DOCTYPE html>
<html>
<body>

<p>setTimeout Demo - Wait for 3 seconds</p>

<button onclick="myVar = setTimeout(myFunction, 3000);">Try it</button>

<button onclick="clearTimeout(myVar)">Stop it</button>

<script>
function myFunction() {
  alert('I got executed after 3 seconds');
}
</script>

</body>
</html>
