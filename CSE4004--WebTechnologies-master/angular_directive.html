<!DOCTYPE html>
<html data-ng-app="">
 <head>
 <title>Title</title>
 <meta charset="UTF-8" />
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
 </head>
<body>
<div	data-ng-init="names = ['Sibi', 'VIT-AP', 'SCSE']">
<h1>Cool loop!</h1>
<ul> 
<li	data-ng-repeat="name in names">{{ name }}</li>
</ul>
</div>
</body>

</html>
